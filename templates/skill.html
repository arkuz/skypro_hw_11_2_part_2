<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Найдено со скиллом {{ skill }}</title>
</head>
<body>
    {% if candidates %}
        <h1>Найдено со скиллом "{{ skill }}" - {{ candidates|length }}:</h1>
        {% for candidate in candidates %}
        <p><a href="/candidates/{{ candidate.id }}">{{ candidate.name }}</a></p>
        {% endfor %}
    {% else %}
        <h1>Ничего не найдено</h1>
    {% endif %}
</body>
</html>
