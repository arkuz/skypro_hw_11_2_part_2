<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Найдено с именем "{{ name }}"</title>
</head>
<body>
    {% if candidates %}
        <h1>Найдено с именем "{{ name }}"</h1>
        {% for candidate in candidates %}
            <p><a href="/candidates/{{ candidate.id }}">{{ candidate.name }}</a></p>
        {% endfor %}
    {% else %}
        <h1>Ничего не найдено</h1>
    {% endif %}
</body>
</html>
